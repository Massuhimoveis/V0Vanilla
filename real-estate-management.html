<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massuh Im√≥veis</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        /* Estilos do painel esquerdo */
        .left-panel {
            width: 250px;
            background-color: white;
            border-right: 1px solid #e5e7eb;
            transition: transform 0.2s ease-in-out;
        }
        .left-panel.closed {
            transform: translateX(-100%);
        }
        .left-panel-header {
            background-color: #dc2626;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .client-list {
            padding: 1rem;
        }
        .client-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
        }
        .client-item:hover {
            background-color: #f3f4f6;
        }
        /* Estilos do conte√∫do principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #dc2626;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 1.5rem;
            overflow: auto;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            max-width: 64rem;
            margin: 0 auto;
        }
        .card-header {
            background-color: #dc2626;
            color: white;
            padding: 0.5rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card-content {
            padding: 1rem;
        }
        /* Estilos dos componentes */
        .button {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .button:hover {
            background-color: #b91c1c;
        }
        .input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        .select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            background-color: white;
        }
        .accordion {
            border: 1px solid #e5e7eb;
            border-radius: 0.25rem;
        }
        .accordion-item {
            border-bottom: 1px solid #e5e7eb;
        }
        .accordion-header {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-content {
            padding: 1rem;
            display: none;
        }
        .accordion-content.active {
            display: block;
        }
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .left-panel {
                position: fixed;
                z-index: 10;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="leftPanel" class="left-panel">
            <div class="left-panel-header">
                <h2>Lista de Clientes</h2>
                <button id="closeLeftPanel" class="button">X</button>
            </div>
            <div class="client-list" id="clientList">
                <!-- Lista de clientes ser√° preenchida dinamicamente -->
            </div>
        </div>
        <div class="main-content">
            <header class="header">
                <div>
                    <button id="toggleLeftPanel" class="button">Menu</button>
                    <h1>Massuh Im√≥veis</h1>
                </div>
                <div>
                    <button id="toggleDarkMode" class="button">üåô</button>
                    <button class="button">Sair</button>
                </div>
            </header>
            <main class="content" id="mainContent">
                <!-- Conte√∫do principal ser√° preenchido dinamicamente -->
            </main>
        </div>
    </div>

    <script>
        // Dados simulados de clientes
        const clientsData = [
            { id: 1, name: "Alex", phone: "+556181495065", email: "alex@example.com", status: "LEAD", lastEditDate: "28/10/2024" },
            { id: 2, name: "Maria", phone: "+556187654321", email: "maria@example.com", status: "PROSPECT", lastEditDate: "29/10/2024" },
            { id: 3, name: "Jo√£o", phone: "+556189876543", email: "joao@example.com", status: "CLIENT", lastEditDate: "30/10/2024" },
        ];

        // Dados simulados de tickets
        const ticketsData = [
            { id: 1, clientId: 1, type: "propertyBuying", status: "AGENDAMENTO", details: "Apartamento 2 quartos, Centro", title: "IM√ìVEL NO PERFIL", date: "30/10/2024" },
            { id: 2, clientId: 1, type: "carBuying", status: "EM AN√ÅLISE", details: "SUV, at√© R$ 80.000", title: "CARRO NO PERFIL", date: "30/10/2024" },
            { id: 3, clientId: 1, type: "propertySelling", status: "ABERTO", details: "Venda conclu√≠da", title: "VENDA DE IM√ìVEL", date: "31/10/2024" },
        ];

        // Elementos do DOM
        const leftPanel = document.getElementById('leftPanel');
        const toggleLeftPanelBtn = document.getElementById('toggleLeftPanel');
        const closeLeftPanelBtn = document.getElementById('closeLeftPanel');
        const clientList = document.getElementById('clientList');
        const mainContent = document.getElementById('mainContent');
        const toggleDarkModeBtn = document.getElementById('toggleDarkMode');

        // Fun√ß√µes
        function toggleLeftPanel() {
            leftPanel.classList.toggle('closed');
        }

        function renderClientList() {
            clientList.innerHTML = '';
            clientsData.forEach(client => {
                const clientElement = document.createElement('div');
                clientElement.className = 'client-item';
                clientElement.innerHTML = `
                    <span>${client.name}</span>
                    <span>${client.lastEditDate}</span>
                `;
                clientElement.addEventListener('click', () => selectClient(client));
                clientList.appendChild(clientElement);
            });
        }

        function selectClient(client) {
            mainContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h2>${client.name}</h2>
                    </div>
                    <div class="card-content">
                        <div class="accordion">
                            <div class="accordion-item">
                                <div class="accordion-header">
                                    <span>Informa√ß√µes Pessoais</span>
                                    <button class="button">Editar</button>
                                </div>
                                <div class="accordion-content">
                                    <p>Telefone: ${client.phone}</p>
                                    <p>Email: ${client.email}</p>
                                    <p>Status: ${client.status}</p>
                                </div>
                            </div>
                            <!-- Adicione mais itens de acorde√£o conforme necess√°rio -->
                        </div>
                    </div>
                </div>
            `;
            if (window.innerWidth < 768) {
                toggleLeftPanel();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            toggleDarkModeBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        // Event Listeners
        toggleLeftPanelBtn.addEventListener('click', toggleLeftPanel);
        closeLeftPanelBtn.addEventListener('click', toggleLeftPanel);
        toggleDarkModeBtn.addEventListener('click', toggleDarkMode);

        // Fun√ß√£o de inicializa√ß√£o
function initializeApp() {
    renderClientList();
    
    // Seleciona o primeiro cliente por padr√£o, se houver clientes
    if (clientsData.length > 0) {
        selectClient(clientsData[0]);
    }

    // Verifica e aplica o modo escuro se estiver salvo nas prefer√™ncias do usu√°rio
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        toggleDarkModeBtn.textContent = '‚òÄÔ∏è';
    }

    // Ajusta o layout para dispositivos m√≥veis, se necess√°rio
    if (window.innerWidth < 768) {
        leftPanel.classList.add('closed');
    }
}

// Chamada de inicializa√ß√£o
document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
